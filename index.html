<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pricing Tables</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <h1 id="title">Our Pricing</h1>
    <h3 class="annually-monthly">Annually</h3>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <h3 class="annually-monthly">Monthly</h3>

    <img class="top-cloud" src="bg-top.svg" alt="cloud">
    <img class="bottom-cloud" src="bg-bottom.svg" alt="cloud">

    <div class="payment-tables">

      <div class="Basic">
        <h2 class="side-title">Basic</h2>
        <h3 class="dollarclub">$</h3><h1 class="price">19.99</h1>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <a class="btn1" href="#">Learn More</a>
      </div>

      <div class="Professional">
        <h2 class="middle-title">Professional</h2>
        <h3 class="dollarclub">$</h3><h1 class="price">24.99</h1>
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <a class="btn2" href="#">Learn More</a>
      </div>

      <div class="Master">
        <h2 class="side-title">Master</h2>
        <h3 class="dollarclub">$</h3><h1 class="price">39.99</h1>
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <a class="btn1" href="#">Learn More</a>
      </div>

    </div>
  </body>
</html>
